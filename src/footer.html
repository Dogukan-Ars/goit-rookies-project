<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="footer.css" />
  </head>
  <body>
    <!-- Footer -->
    <footer class="section footer-section">
      <div class="container footer-content">
        <!-- Logo -->
        <div class="footer-top">
          <div class="footer-brand">
            <svg class="footer-logo" width="123" height="16">
              <use href="./images/Focus.Frame (1).svg"></use>
            </svg>
          </div>
        </div>

        <!-- İrtibat bilgisi -->
        <address class="footer-contacts">
          <a href="tel:+380665438912" target="_blank">+38 066 543 8912</a>
          <a
            href="https://www.google.com/maps/place/Varex+Imaging+Visitor+Entrance/@40.7332053,-111.9591313,17z/data=!3m1!4b1!4m6!3m5!1s0x8752f35bbcfb1369:0x260ab4842496c9e4!8m2!3d40.7332053!4d-111.9591313!16s%2Fg%2F1tcxvqmt?entry=ttu&g_ep=EgoyMDI1MDkxNi4wIKXMDSoASAFQAw%3D%3D"
            target="_blank"
            >1678 S. Pionner Road Salt Lake City UT 84104</a
          >
        </address>

        <div class="all">
          <div class="footer-kapsayici">
            <div class="footer-navbar">
              <!-- Sosyal Medya -->
              <div class="footer-social">
                <ul class="footer-social-lists">
                  <li class="footer-social-list">
                    <a
                      href="https://www.instagram.com/goit.turkiye/"
                      target="_blank"
                      >INSTAGRAM</a
                    >
                  </li>
                  <li class="footer-social-list">
                    <a href="https://m.youtube.com/@GoITTurkey" target="_blank"
                      >YOUTUBE</a
                    >
                  </li>
                  <li class="footer-social-list">
                    <a
                      href="https://www.facebook.com/people/GOIT-T%C3%BCrkiye/61558036560161/"
                      target="_blank"
                      >FACEBOOK</a
                    >
                  </li>
                </ul>
              </div>

              <!-- Site Bağlantı Listesi -->
              <div class="footer-list">
                <ul class="footer-links">
                  <li class="footer-link"><a href="">ABOUT US</a></li>
                  <li class="footer-link"><a href="">OUR COURSES</a></li>
                  <li class="footer-link"><a href="">OUR MENTORS</a></li>
                  <li class="footer-link"><a href="">REVIEWS</a></li>
                  <li class="footer-link"><a href="">CONTACTS</a></li>
                </ul>
              </div>
            </div>
          </div>

          <div class="footer-kapsayici2">
            <!-- Form -->
            <form class="footer-form">
              <label>
                <input
                  id="footer-email"
                  type="email"
                  name="email"
                  placeholder="Enter your email"
                  required
                />
              </label>
              <button class="footer-form-button" type="submit">Go</button>
            </form>
          </div>
        </div>

        <div class="footer-bottom">
          <div class="footer-left">
            <p>Privacy Policy</p>
            <p>Public Offering Agreement</p>
          </div>

          <div class="footer-right">
            <p>2024 Focus Frame</p>
            <p>© All rights reserved</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
